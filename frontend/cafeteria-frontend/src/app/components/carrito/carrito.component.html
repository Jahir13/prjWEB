<!-- Overlay de fondo con desenfoque -->
<div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-md transition-opacity duration-300 z-40" 
     (click)="cerrarCarrito()">
</div>

<!-- Carrito en la parte derecha -->
<div class="fixed top-0 right-0 w-96 h-full bg-white shadow-lg p-4 transform transition-transform duration-300 z-50"
     [class.translate-x-0]="mostrar"
     [class.translate-x-full]="!mostrar">
  <button (click)="cerrarCarrito()" class="absolute top-2 right-2 text-gray-500 text-2xl">&times;</button>
  <h2 class="text-xl font-semibold mb-4">Carrito (0 items)</h2>
  <p class="text-gray-500">Tu carrito está vacío.</p>
</div>
