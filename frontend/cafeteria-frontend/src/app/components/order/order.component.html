<div class="container mx-auto p-4">
  <div *ngFor="let category of categories" class="mb-8">
    <h2 class="text-2xl font-serif mb-2">{{ category.name }}</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of category.products" 
           class="bg-white rounded-lg shadow-md overflow-hidden transform transition-all duration-300 hover:shadow-xl group">
        <div class="relative overflow-hidden">
          <img [src]="product.image" 
               alt="{{ product.name }}" 
               class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110">
        </div>
        <div class="p-4">
          <h3 class="text-lg font-serif mb-1">{{ product.name }}</h3>
          <p class="text-brown-600 font-medium mb-3">${{ product.price.toFixed(2) }}</p>
          <button 
            (click)="addToCart(product)"
            class="w-full bg-[#F5E2B0] text-[#786212] py-2 px-4 rounded-md hover:bg-brown-600 hover:text-white transition-colors duration-200 flex items-center justify-center gap-2">
            <span>AÃ±adir al Carrito</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
