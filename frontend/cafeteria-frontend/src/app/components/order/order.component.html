<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Ordenar</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div *ngFor="let product of products" class="bg-white p-4 rounded-lg shadow-lg">
        <img [src]="product.image" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-lg mb-4">
        <h2 class="text-xl font-bold">{{ product.name }}</h2>
        <p class="text-gray-700">{{ product.description }}</p>
        <p class="text-lg font-bold">${{ product.price }}</p>
        <button (click)="addToCart(product)" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-2">Agregar al Carrito</button>
      </div>
    </div>
  </div>
