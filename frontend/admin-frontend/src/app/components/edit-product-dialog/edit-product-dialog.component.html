<h2 mat-dialog-title>Editar Producto</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nombre" [(ngModel)]="data.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Descripción" [(ngModel)]="data.description" name="description">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Precio" [(ngModel)]="data.price" name="price" type="number">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Categoría" [(ngModel)]="data.category" name="category">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Imagen URL" [(ngModel)]="data.image" name="image">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</div>
