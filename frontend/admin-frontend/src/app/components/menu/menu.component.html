<div class="container mx-auto p-6">
  <h1 class="text-4xl font-bold mb-6">Menú</h1>
  <div *ngFor="let category of categories">
    <div class="border-b-2 border-gray-300 pb-2 mb-4">
      <h2 class="text-xl font-bold uppercase">{{ category.name }}</h2>
      <p class="text-gray-600">{{ category.description }}</p>
    </div>

    <div *ngFor="let product of category.products" class="flex justify-between items-center py-4 border-b">
      <div class="flex-1">
        <h3 class="text-lg font-semibold">{{ product.name }}</h3>
        <p class="text-gray-700">{{ product.description }}</p>
      </div>
      <p class="text-lg font-bold w-16 text-right">${{ product.price }}</p>
      <img [src]="product.image" alt="{{ product.name }}" class="w-20 h-20 object-cover rounded-lg ml-4">

      <div class="flex gap-2 ml-4">
        <button mat-icon-button color="primary" (click)="openEditDialog(product)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="openDeleteDialog(product._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="flex justify-center mt-6">
    <button mat-raised-button color="accent" (click)="openAddRecipeDialog()">
      <mat-icon>add</mat-icon> Añadir Receta
    </button>
  </div>

  <div class="flex justify-center">
    <button routerLink="/home" class="bg-[#C884CF] text-white px-4 py-2 rounded-lg hover:bg-gray-600 ">
      Mi Cuenta
    </button>
  </div>
</div>
